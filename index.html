<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Mint Demo (ERC-721)</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white bg-opacity-80 rounded-xl shadow-lg p-8 mt-10 w-full max-w-md">
        <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">NFT Mint Demo (ERC-721)</h2>
        <button id="connectBtn"
            class="w-full mb-4 py-2 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold transition">Connect to MetaMask</button>
        <div id="walletAddress" class="mb-6 text-center text-green-700 bg-green-100 border border-green-300 rounded-lg py-2 px-3 font-mono" style="display:none;"></div>

        <h3 class="text-xl font-semibold text-blue-700 mb-2">Mint NFT</h3>
        <button id="mintBtn"
            class="w-full mb-2 py-2 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold transition">Mint
            NFT</button>
        <div id="mintStatus" class="mb-6 text-center text-green-700 bg-green-100 border border-green-300 rounded-lg py-2 px-3 font-mono" style="display:none;"></div>

        <h3 class="text-xl font-semibold text-blue-700 mb-2">View your NFT</h3>
        <div class="flex mb-2">
            <input id="tokenIdInput" type="number" placeholder="Enter Token ID"
                class="flex-1 rounded-l-lg border border-purple-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400" />
            <button id="viewBtn"
                class="rounded-r-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 transition">View
                NFT</button>
        </div>
        <div class="nft-info text-center text-green-700 bg-green-100 border border-green-300 rounded-lg py-2 px-3 font-mono" id="nftInfo" style="display:none;"></div>
    </div>
    <script>
    
        // Replace the contract address and ABI below with your actual information
        const CONTRACT_ADDRESS = "0x5FbDB2315678afecb367f032d93F642f64180aa3";
        const CONTRACT_ABI = [
            "function mint(address to) public",
            "function tokenURI(uint256 tokenId) public view returns (string)",
            "function ownerOf(uint256 tokenId) public view returns (address)",
            "function totalSupply() public view returns (uint256)",
        ];

        let provider, signer, contract;

        document.getElementById("connectBtn").onclick = async () => {
            if (window.ethereum) {
                provider = new ethers.BrowserProvider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = await provider.getSigner();
                const address = await signer.getAddress();
                document.getElementById("walletAddress").innerText =
                    "Wallet address: " + address;
                document.getElementById("walletAddress").style.display = "block";
                contract = new ethers.Contract(
                    CONTRACT_ADDRESS,
                    CONTRACT_ABI,
                    signer
                );
            } else {
                alert("Install MetaMask to use this feature!");
            }
        };

        document.getElementById("mintBtn").onclick = async () => {
            if (!contract || !signer) return alert("Connect your wallet first!");
            try {
                console.log("Minting NFT...");
                const tx = await contract.mint(await signer.getAddress());
                document.getElementById("mintStatus").innerText =
                    "Sending transaction...";
                await tx.wait();
                console.log("Mint successful:", tx);
                
                // Display the Token ID that was just minted if the contract has a totalSupply function
                let tokenIdMsg = "";
                try {
                    const total = await contract.totalSupply();
                    console.log("Total supply:", total);

                    const tokenId = Number(total) - 1; // Convert BigInt to number
                    tokenIdMsg = ` Your Token ID is: ${tokenId}`;
                    document.getElementById("tokenIdInput").value = tokenId;
                } catch (e) {
                    console.error("totalSupply error:", e);
                    tokenIdMsg = " (Unable to automatically retrieve the Token ID)";
                }

                document.getElementById("mintStatus").innerText = "Minted successfully!" + tokenIdMsg;
                document.getElementById("mintStatus").style.display = "block";
            } catch (e) {
                document.getElementById("mintStatus").innerText =
                    "Mint failed: " + e.message;
                console.log("Mint error:", e);
            }
        };

        document.getElementById("viewBtn").onclick = async () => {
            if (!contract) return alert("Please connect your wallet first!");
            const tokenId = document.getElementById("tokenIdInput").value;
            if (!tokenId) return alert("Error with Token ID!");
            try {
                const owner = await contract.ownerOf(tokenId);
                const uri = await contract.tokenURI(tokenId);
                document.getElementById(
                    "nftInfo"
                ).innerHTML = `<b>Owner of the asset:</b> ${owner}<br><b>Metadata URI:</b> <a href="${uri}" target="_blank">${uri}</a>`;
                document.getElementById("nftInfo").style.display = "block";
            } catch (e) {
                document.getElementById("nftInfo").innerText =
                    "NFT not found or error. " + e.message;
                document.getElementById("nftInfo").style.display = "block";
            }
        };
    </script>
</body>

</html>
